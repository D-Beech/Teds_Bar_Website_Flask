<body>

    <div class="container">

    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">     
                
                
            <div class="cart-contents" id="cart-contents">

                {% for item in burgers%}
                <div class="card">
                    <div class="card-body">
                    <p class="name">{{item.name}}</p>
                    <p class="price">${{item.price}}</p>
                    
                    <input type="hidden" value="{{item.id}}" name="itemId">

                    </div>
                </div>
                {% endfor %}
                {% for item in burgers%}
                <div class="card">
                    <div class="card-body">
                    <p class="name">{{item.name}}</p>
                    <p class="price">${{item.price}}</p>
                    
                    <input type="hidden" value="{{item.id}}" name="itemId">
                    <input type="submit" class="remove">x</p>
                    </div>
                </div>
                {% endfor %}

            </div>

        </div>
            <div class="col-sm-6">        
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="nameBox" placeholder="Enter name">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone Number</label>
                        <input type="text" class="form-control" id="nameBox" aria-describedby="emailHelp" placeholder="Enter number">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>


                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="emailBox" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <label class="mr-sm-2" for="inlineFormCustomSelect">Pick up Time</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Select Pick Up time</option>
                        <option value="1">8.30pm</option>
                        <option value="2">9.00pm</option>
                        <option value="3">9.30pm</option>
                      </select>

                    <button type="submit" class="btn btn-primary">Proceed to Payment</button>
                  </form>
            </div>
        </div>
    </div>
