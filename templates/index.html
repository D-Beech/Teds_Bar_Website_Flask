<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    /*
    1. Use a more-intuitive box-sizing model.
    */
    *, *::before, *::after {
    box-sizing: border-box;
    }
    /*
    2. Remove default margin
    */
    * {
    margin: 0;
    }
    /*
    Typographic tweaks!
    3. Add accessible line-height
    4. Improve text rendering
    */
    body {
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    }
    /*
    5. Improve media defaults
    */
    img, picture, video, canvas, svg {
    display: block;
    max-width: 100%;
    }
    /*
    6. Remove built-in form typography styles
    */
    input, button, textarea, select {
    font: inherit;
    }
    /*
    7. Avoid text overflows
    */
    p, h1, h2, h3, h4, h5, h6 {
    overflow-wrap: break-word;
    color: black;
    }
    /*
    8. Create a root stacking context
    */
    #root, #__next {
    isolation: isolate;
    }

    /*Styling Starts Here*/

    /*Start of Nav Bar Styling*/

    body{
        color: #fff;
        font-family: Arial;
        text-align: center;
        overflow: visible;
    }
    
    a{
        text-decoration: none;
    }

    #navbar{
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-auto-rows: minmax(100px, auto);
        position: relative;

    }

    #navbar div{
        align-items: center;
        /* background: pink; */
        align-content: center;
    }

    .logo{
        grid-column: 1/7;
    }

    .logo {
        display: flex;
        justify-content: start;
        padding-left: 50px;
    }

    /*End of Navbar Styling*/

    /*Start of Landing Page Image Banner Styling*/
    .content{
        height: 80vh;
        width: 90vw;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(12, 1fr);
        position: relative;
        /* background: blue; */
    }

    .content div{
        align-items: center;
        align-content: center;
    }

    .headerBox{
        /* background: yellow; */
        grid-column: 2/8;
        grid-row: 3/10;
    }

    .headerBox h1{
        font-size: 5rem;
        text-align: start;
    }

    .subHeaderBox{
        /* background: yellow; */
        grid-column: 2/6;
        grid-row: 10/13;
    }

    .subHeaderBox h2{
        font-size: 1.4rem;
        text-align: start;
    }

    /*End of Landing Page Image Banner Styling*/

    /*Start of Circle Image Panel Styling*/

    .circlePanelContent{
        height: 30vh;
        width: 90vw;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(6, 1fr);
        position: relative;
        background: purple;
        border-radius: 90px;
    }

    .circlePanelContent div{
        align-items: center;
        align-content: center;
        background: red;
        margin: 10%;
        border-radius: 100px;
    }

    .circleImg1{
        grid-row: 1/6;
        grid-column: 1;
    }

    .circleImg2{
        grid-row: 1/6;
        grid-column: 2;
    }

    .circleImg3{
        grid-row: 1/6;
        grid-column: 3;
    }

    .circleImg4{
        grid-row: 1/6;
        grid-column: 4;
    }

    .circleImg5{
        grid-row: 1/6;
        grid-column: 5;
    }

    .circleImg6{
        grid-row: 1/6;
        grid-column: 6;
    }

    /*End of Circle Image Panel Styling*/
    


</style>

<body>
    
    <!--Start of Nav-->

    <nav id="navbar">
        <div class="logo">
            <a href=#>Ted's Bar and Cafe</a>
        </div>

        <div></div>

        <div>
            <a href=#>About Us</a>
        </div>

        <div>
            <a href=#>Contact</a>
        </div>

        <div>
            <a href=#>Menu</a>
        </div>

        <div>
            <a href=#>Order</a>
        </div>

        <div>
            cart
        </div>
    </nav>
    <!--End of Nav-->



    <!--Start of Landing Page Banner Image-->
    <div class="content">
        <div class="headerBox">
            <h1>When you are home alone and hungry</h1>
        </div>

        <div class="subHeaderBox">
           <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium est architecto delectus</h2>
        </div>
    </div>
    <!--End of Landing Page Banner Image-->


    <!--Start of Circle Images Panel-->
    <div class="circlePanelContent">

        <div class="circleImg1"></div>
        <div class="circleImg2"></div>
        <div class="circleImg3"></div>
        <div class="circleImg4"></div>
        <div class="circleImg5"></div>
        <div class="circleImg6"></div>    

        <h2>Rice</h2>
        <h2>Burger</h2>
        <h2>Fries</h2>
        <h2>Salads</h2>
        <h2>Sandwich</h2>
        <h2>Pizza</h2>
    </div>

    <!--End of Circle Images Panel-->

    <!--Start of Location Panel Content-->

    <div class="locationPanelContent"></div>

    <!--End of Location Panel Conetn-->



</body>

</html>
